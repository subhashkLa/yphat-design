<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       <link rel="icon" href="img/fev.png">
    <link rel="stylesheet" href="css/sign_up_next.css">


    <title>YPhat</title>
</head>
<body>



<section>
    <div class="mid">
        <div class="reg-mid">
          <div class="reg-mid-container">
              <div class="reg-title">
                <div class="img-box">
                  <img alt="#"  src="img/logo/2.png">
                </div>
                
                  <h1><strong>Create Your YPhat Account Continue</strong></h1>  
                    
              </div>    
            <div class="form-row">
                <fieldset class="the-fieldset">                    
                    <legend class="the-legend"></legend>
                      <div class="form-row">

                    
                        <div class="form-group col-md-6">
                          <input type="text" name="first_name" class="form-control" id="first_name" placeholder="John">
                        </div>
                        <div class="form-group col-md-6">
                          <input type="text" name="last_name" class="form-control" id="last_name" placeholder="Smith">
                        </div>
                        <div class="form-group col-md-12">
                          <input type="text" name="street_address" class="form-control" id="street_address" placeholder="Street Address">
                        </div>
                        <div class="form-group col-md-6">
                          <input type="text" name="city" class="form-control" id="city" placeholder="City/Suburb">
                        </div>
                        <div class="form-group col-md-6">
                          <input type="text" name="postcode" class="form-control" id="postcode" placeholder="Postcode">
                        </div>
                        <div class="form-group col-md-6">
                          <input type="text" name="state" class="form-control" id="state" placeholder="State">
                        </div>
                        <div class="form-group col-md-6">
                          <input type="text" name="country" class="form-control" id="country" placeholder="Country">
                        </div>
                        <div class="form-group col-md-6">
                          <input type="text" name="phone" class="form-control " id="phone" placeholder="Phone (optional)">
                        </div>
                        <div class="form-group col-md-6">                             
                          <select name="gender" id="gender" class="form-control" >
                            <option selected>Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Rather Not Say</option>
                          </select>
                        </div>

                      
                        
          
                        

                       
          
                   
                  
                         
              
                        <div class="form-group col-md-12">
                          <label>Sign Up for</label>
                        </div>
                        <div class="form-group col-md-6">
                              <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline1">Personal</label>
                              </div>
                              <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline2" name="customRadioInline2" class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline2">Organization</label>
                              </div>
                            </div>                     
                            
                            <div class="form-group col-md-6">                             
                              <select id="inputState" name="inputState" class="form-control" >
                                <option selected>Select Organization Type</option>
                                <option>Charities</option>
                                <option>Vegan Shop</option>
                                <option>Vegan Restaurent</option>
                                <option>Buddhist Temple,Monastery</option>
                                <option>Buddhist Temple Tour-Travel Agent</option>
                              </select>
                            </div>
                            <div class="form-group col-md-12">                           
                              <input type="text" class="form-control" name="Organization_Name" id="Organization_Name" placeholder="Organization Name">
                            </div>
    
                            <div class="form-group col-md-12">                            
                              <input type="email" class="form-control" name="Street_address" id="Street_address"  placeholder="Street address" >
                            </div>
                            <div class="form-group col-md-6">            
                              <input type="text" class="form-control" name="city"  id="city_two" placeholder="City Suburb">
                            </div>
                            <div class="form-group col-md-6">  
                              <input type="text" class="form-control" name="postcode" id="postcode_two" placeholder="Postcode">
                            </div>
                         
                       
                              <div class="form-group col-md-6">                                
                                <input type="text" class="form-control" name="State" id="State" placeholder="State">
                              </div>
                              <div class="form-group col-md-6">                                
                                <input type="text" class="form-control" name="Country" id="Country" placeholder="Country">
                              </div>
                              <div class="form-group col-md-6">                                
                                <input type="text" class="form-control" name="Phone_number" id="Phone_number" placeholder="Phone  (optional)">
                              </div>
                              <div class="form-group col-md-6">                               
                                <input type="text" class="form-control" name="Email" id="Email" placeholder="Email">
                              </div>

                          
                            <button class="btn submit-btn btn-primary" type="submit">Submit</button>
                     
                  
                  </div>
                </fieldset>
            </div>
          </div>
        </div>
    </div>
    
</section>




    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js " ></script>



</body>

</html>
