<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       <link rel="icon" href="img/fev.png">
    <!-- Bootstrap CSS -->


    <link rel="stylesheet" href="css/signup.css">
 


    <title>YPhat</title>

</head>
<body>




    <div class="mid" id="firstdiv">
        <div class="reg-mid">
          <div class="reg-mid-container">
              <div class="reg-title">
                  <h1><strong>Sign Up New Account</strong></h1>
                  
              </div>
              
              <div class="close-top">
                  <button type="button" value="close" onclick=" closed()" >X</button>
              </div>
            <div class="form-row">
                <fieldset class="the-fieldset">                    
                    <legend class="the-legend"></legend>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="formGroupExampleInput"></label>
                        <input type="text" name="firstname" class="form-control " id="firstname" placeholder="First Name"  Required>
                      </div>
                      <div class="form-group col-md-6 ">
                        <label for="formGroupExampleInput"></label>
                        <input type="text" name="surname" class="form-control" id="surname" placeholder="Surname" Required>
                      </div>
                      <div class="form-group col-md-12">
                        <label for="formGroupExampleInput"></label>
                        <input type="email" name="email_address" class="form-control "  id="email_address" placeholder="Email address" Required >
                      </div>
                        
                      <div class="form-group col-md-6 ">
                        <label for="formGroupExampleInput"></label>
                        <input type="text" name="new_password" class="form-control " id="new_password" placeholder="New Password"  Required>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="formGroupExampleInput"></label>
                        <input type="text" name="confirm_password" class="form-control" id="confirm_password" placeholder="Confirm Password" Required>
                      </div>
                        
                        <label for="formGroupExampleInput" class="gender w-100 d-block">Gender</label>
                        <div class="custom-control custom-radio custom-control-inline ml-1">
                            <input type="radio" id="male" name="male" class="custom-control-input" Required>
                            <label class="custom-control-label" for="customRadioInline1">Male</label>
                          </div>
                          <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="female" name="female" class="custom-control-input" Required>
                            <label class="custom-control-label" for="customRadioInline2">Female</label>
                          </div>
                          <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="other" name="other" class="custom-control-input" Required>
                            <label class="custom-control-label" for="customRadioInline3">Other</label>
                          </div>
                          <p>By clicking on Sign Up,you agree to our Terms and Conditions and Cookie Policy. You may receive Email notification from us. </p>
                          <button  class="btn btn-primary" type="submit">Next</button>
                        </div>
                   
                </fieldset>
            </div>
          </div>
        </div>
    </div>
    









    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js "></script>
    <script src="js/my.js"></script>
    
    <script type="text/javascript">
 function closed(){
 
 setTimeout("window.close()", 500);
 }
       </script>

</body>

</html>
