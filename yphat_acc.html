<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       <link rel="icon" href="img/fev.png">
       <link rel="stylesheet" href="css/yphat_acc.css">

    <title>YPhat</title>
</head>
<body>
<section>
    <div class="yphat-login">
        <div class="yphat-login-container">
            <div class="login-form">
                <div class="row" id="login-row">
                    <div class="col-lg-7" id="login-left">
                        <div class="row">
                            <div class="login-top">
                              <a href="index.html"><img alt="#" src="img/logo/4.png"></a>  
                                <h3>Create Your YPhat Account</h3>
                                <h5>Pray for The World</h5>

                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">                             
                                  <input type="text" name="first_name" class="form-control mt-24" id="first_name" placeholder="First Name"  Required>
                                </div>
                                <div class="form-group col-md-6 ">                                  
                                  <input type="text" name="surname" class="form-control mt-24" id="surname" placeholder="Surname" Required>
                                </div>
                                <div class="form-group col-md-12">                                  
                                  <input type="email" name="email_address" class="form-control mt-24"  id="email_address" placeholder="Email address" Required >
                                </div>
                                  
                                <div class="form-group col-md-6 ">  
                                  <input type="text" name="new_password" class="form-control mt-24" id="new_password" placeholder="New Password"  Required>
                                </div>
                                <div class="form-group col-md-6">                                  
                                  <input type="text" name="confirm_password" class="form-control mt-24" id="confirm_password" placeholder="Confirm Password" Required>
                                </div>
                               </div> 

                            <p class="hunky">Use  8 or more characters with a mix of letters, numbers & symbols</p>
                            <div class="form-group col-md-12 btm-btn">                             
                                <div class="row">
                                    <div class="col-6"><a href="login.html">Sign in</a></div>
                                   <div class="col-6">
                                        <button type="button">Next</button>
                                    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5" id="login-right">
                        <div class="center">
                            <a href="self_repent.html"><img alt="self_repent.html" src="img/bg-banner/24.png" ></a>
                            <p>For peace and happiness</p>
                        </div>
                        

                    </div>
                </div>
            </div>
        </div>

        <div class="language-select">
            <select class="selectpicker" data-width="fit">
                <option data-content='<span class="flag-icon flag-icon-us"></span>English'>English(United Kingdom)</option>
                <option  data-content='<span class="flag-icon flag-icon-mx"></span>Espanol'>Espanol</option>
            </select>
        </div>
    </div>
</section>

    


    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js " ></script>




</body>

</html>
